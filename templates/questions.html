{% extends 'base.html' %}

{% block title %}Survey Body{% endblock %}

{% block body %}
<h1 class="display-5 text-center">{{num + 1}}. {{question}}</p></h1>
<br> 
<form action="/questions/answer" class="text-center" name="answers">
    <ul>
    {% for item in options %}
    <li><label for="">{{item}}</label><input type="radio" id={{item}} name="answers" value="{{item}}""></li>
    {% endfor %}
    </ul>
    <button class="btn btn-primary">Next Question</button>
</form>
<br><img src="https://hips.hearstapps.com/amv-prod-gp.s3.amazonaws.com/gearpatrol/wp-content/uploads/2017/08/A-Better-911-Engine-Singer-gear-patrol-1.jpg" alt="Engine photo">
{% endblock %}
